<svg xmlns="http://www.w3.org/2000/svg" width="960" height="300" viewBox="0 0 960 300">
  <style>
    .title { font: 700 22px 'Helvetica Neue', Arial, sans-serif; fill: #0d47a1; }
    .label { font: 600 16px 'Helvetica Neue', Arial, sans-serif; fill: #1e88e5; }
    .text { font: 400 13px 'Helvetica Neue', Arial, sans-serif; fill: #263238; }
  </style>
  <rect x="0" y="0" width="960" height="300" fill="#fafafa"/>
  <text x="40" y="50" class="title">Flujo MVP · Cálculo de Kin</text>

  <rect x="40" y="90" width="200" height="120" rx="12" ry="12" fill="#e3f2fd" stroke="#1e88e5" stroke-width="2"/>
  <text x="140" y="125" class="label" text-anchor="middle">1. Fecha local</text>
  <foreignObject x="55" y="135" width="170" height="70">
    <body xmlns="http://www.w3.org/1999/xhtml" style="font: 400 13px 'Helvetica Neue', Arial, sans-serif; color:#263238;">
      <p style="margin:0;">Fecha seleccionada por el usuario. Se normaliza a medianoche local.</p>
    </body>
  </foreignObject>

  <rect x="270" y="90" width="200" height="120" rx="12" ry="12" fill="#ede7f6" stroke="#5e35b1" stroke-width="2"/>
  <text x="370" y="125" class="label" text-anchor="middle">2. Conversión UTC</text>
  <foreignObject x="285" y="135" width="170" height="70">
    <body xmlns="http://www.w3.org/1999/xhtml" style="font: 400 13px 'Helvetica Neue', Arial, sans-serif; color:#263238;">
      <p style="margin:0;"><code>localDateToUTC</code> evita errores de timezone.</p>
    </body>
  </foreignObject>

  <rect x="500" y="90" width="200" height="120" rx="12" ry="12" fill="#fff3e0" stroke="#fb8c00" stroke-width="2"/>
  <text x="600" y="125" class="label" text-anchor="middle">3. Algoritmo Kin</text>
  <foreignObject x="515" y="135" width="170" height="70">
    <body xmlns="http://www.w3.org/1999/xhtml" style="font: 400 13px 'Helvetica Neue', Arial, sans-serif; color:#263238;">
      <p style="margin:0;"><code>kinFromDate</code> calcula número, sello y tono excluyendo Hunab Ku.</p>
    </body>
  </foreignObject>

  <rect x="730" y="90" width="200" height="120" rx="12" ry="12" fill="#e8f5e9" stroke="#43a047" stroke-width="2"/>
  <text x="830" y="125" class="label" text-anchor="middle">4. Reflexión</text>
  <foreignObject x="745" y="135" width="170" height="70">
    <body xmlns="http://www.w3.org/1999/xhtml" style="font: 400 13px 'Helvetica Neue', Arial, sans-serif; color:#263238;">
      <p style="margin:0;">Consulta en <code>kines.json</code> y devuelve mensaje cultural.</p>
    </body>
  </foreignObject>

  <text x="60" y="260" class="text">El resultado alimenta la pantalla principal y permite navegar a días anteriores/siguientes.</text>
</svg>
