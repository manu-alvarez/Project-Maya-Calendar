  <rect x="510" y="300" width="390" height="160" rx="12" ry="12" fill="#e8f5e9" stroke="#43a047" stroke-width="2"/>
  <text x="705" y="330" class="block-title" text-anchor="middle">EP-04 · Quality &amp; Polish</text>
  <foreignObject x="530" y="340" width="350" height="110">
    <body xmlns="http://www.w3.org/1999/xhtml" style="font:400 13px 'Helvetica Neue', Arial; color:#263238;">
      <ul style="margin:0; padding-left:18px;">
        <li>QA-001 · Unit testing suite</li>
        <li>QA-002 · Error handling</li>
        <li>QA-003 · Performance optimization</li>
        <li>QA-004 · Documentación & README</li>
      </ul>
    </body>
  </foreignObject>

  <text x="60" y="500" style="font:400 13px 'Helvetica Neue', Arial; fill:#263238;">Resumen actualizado del backlog original para el portfolio.</text>
