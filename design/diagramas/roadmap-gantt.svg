  <text x="150" y="430" class="axis" text-anchor="end">Sprint 8 · Excelencia</text>
  <rect x="500" y="415" width="160" height="20" rx="4" ry="4" fill="#1e88e5" opacity="0.4"/>

  <text x="60" y="500" style="font:400 13px 'Helvetica Neue', Arial; fill:#263238;">Barras sólidas = completado · semitransparente = planificado.</text>
