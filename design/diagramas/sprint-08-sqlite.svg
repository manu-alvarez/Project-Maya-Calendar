  </foreignObject>

  <rect x="560" y="100" width="220" height="200" rx="12" ry="12" fill="#e8f5e9" stroke="#43a047" stroke-width="2"/>
  <text x="670" y="130" class="label" text-anchor="middle">Performance &amp; Analytics</text>
  <foreignObject x="575" y="140" width="190" height="140">
    <body xmlns="http://www.w3.org/1999/xhtml" style="font: 400 13px 'Helvetica Neue', Arial, sans-serif; color:#263238;">
      <ul style="margin:0; padding-left:18px;">
        <li>Búsqueda avanzada</li>
        <li>Eventos clave GA4</li>
