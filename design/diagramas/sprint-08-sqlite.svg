<svg xmlns="http://www.w3.org/2000/svg" width="840" height="360" viewBox="0 0 840 360">
  <style>
    .title { font: 700 20px 'Helvetica Neue', Arial, sans-serif; fill: #0d47a1; }
    .label { font: 600 16px 'Helvetica Neue', Arial, sans-serif; fill: #1e88e5; }
    .text { font: 400 13px 'Helvetica Neue', Arial, sans-serif; fill: #263238; }
  </style>
  <rect width="840" height="360" fill="#fafafa"/>
  <text x="40" y="60" class="title">Sprint 8 · Plan Migración SQLite</text>

  <rect x="40" y="100" width="220" height="200" rx="12" ry="12" fill="#e3f2fd" stroke="#1e88e5" stroke-width="2"/>
  <text x="150" y="130" class="label" text-anchor="middle">Schema</text>
  <foreignObject x="55" y="140" width="190" height="140">
    <body xmlns="http://www.w3.org/1999/xhtml" style="font: 400 13px 'Helvetica Neue', Arial, sans-serif; color:#263238;">
      <ul style="margin:0; padding-left:18px;">
        <li>Tabla Kines</li>
        <li>Tabla Ondas</li>
        <li>Tabla Favoritos</li>
        <li>Vistas auxiliares</li>
      </ul>
    </body>
  </foreignObject>

  <rect x="300" y="100" width="220" height="200" rx="12" ry="12" fill="#ede7f6" stroke="#5e35b1" stroke-width="2"/>
  <text x="410" y="130" class="label" text-anchor="middle">Migración</text>
  <foreignObject x="315" y="140" width="190" height="140">
    <body xmlns="http://www.w3.org/1999/xhtml" style="font: 400 13px 'Helvetica Neue', Arial, sans-serif; color:#263238;">
      <ul style="margin:0; padding-left:18px;">
